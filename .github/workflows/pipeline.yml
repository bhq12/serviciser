name: Serviciser build pipeline
on: [push]
jobs:
  Build-CLI:
    permissions: write-all
    runs-on: macos-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: Install Poetry
        run: |
          pip install poetry
      - name: Run build
        run: |
          cd pipeline
          bash ./package_cli.sh
          cd ..
      - name: Get version
        id: get_version
        run: echo ::set-output name=version::${GITHUB_REF/refs\/tags\//} 
      - name: Set SHA
        id: shasum
        run: |
          echo ::set-output name=sha::"$(shasum -a 256 ./cli/dist/cli/cli.gz | awk '{printf $1}')"
      - name: Set timestamp env variable
        id: set_timestamp
        run: echo "NOW=$(date +'%Y%m%dT%H%M%S')" >> $GITHUB_ENV
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}${{ env.NOW }}
          release_name: ${{ github.ref_name }}${{ env.NOW }}
          draft: false
          prerelease: true
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./cli/dist/cli/cli
          asset_name: cli
          asset_content_type: application/octet-stream
      
      - name: Bump Brew
        env: 
          HOMEBREW_GITHUB_API_TOKEN: ${{ secrets.BREW_TOKEN }}
        run: |
          brew tap bhq12/serviciser
          brew bump-formula-pr -f --version=${{ github.ref_name }}${{ env.NOW }} --no-browse --no-audit \
          --sha256=${{ steps.shasum.outputs.sha }} \
          --url="https://github.com/bhq12/serviciser/releases/download/${{ steps.get_version.outputs.version }}/cli" \
          bhq12/serviciser/serviciser
      - run: echo "üçè Completed CLI Build."

